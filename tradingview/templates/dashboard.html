{% extends 'base.html' %}
{% load static %}

{% block content %}                
    
    <div class="col col-md-8 col-sm-12 p-2">
        <div class="chartt h-100 w-100 align-content-center">
            <section class="msger h-100 w-100">
                <header class="msger-header">
                    <div class="msger-header-title">
                      <i class="fas fa-comment-alt"></i> SYMBOLS
                    </div>
                    <div class="msger-header-options">
                      <span><i class="fas fa-cog"></i></span>
                    </div>
                </header>                            
                <main class="msger-chat">
                    <div class="msg left-msg">
                      <div
                       class="msg-img"
                       style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
                      ></div>
                
                      <div class="msg-bubble">
                        <div class="msg-info">
                          <div class="msg-info-name">RENLIN</div>
                          <div class="msg-info-time">12:45</div>
                        </div>
                
                        <div class="msg-text">
                          Hi, i want to deal with you about our company.
                        </div>
                      </div>
                    </div>
                </main>
                     
                <form class="form msger-inputarea" action="" method="POST" id="symbol_messages">
                    {% csrf_token %}
                    <!-- <input type="hidden" name="symbol_id" value=""> -->
                    <input type="hidden" name="profile_id" value="{{user_profile.pk}}">
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        <input type="text" class="form-control" name="title" value="{{post.title}}" placeholder="Title">
                    </div>
                    <div class="col-md-7 col-sm-7 col-xs-12">
                        <input type="text" class="form-control" name="content" value="{{post.content}}" placeholder="What's on your mind about?...">
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-12">
                        <button type="submit" class="msger-send-btn">Send</button>
                    </div>
                </form>                              
            </section>
        </div>
    </div>

{% endblock %}
